<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/super-adminCSS/create-user/user-add.css">
    <title>Document</title>
</head>
<body>
    <div class="user-add-container">
        <div class="user-add">
            <div class="user-add-title">
                <h1> Create user</h1>
                <div class="user-add-subtitle">
                    <h4>Personal data</h4>
                    <p> Required fields*</p>
                </div>   
                <div class="user-add-admin">

                    <div class="user-1-column">
                            <div class="column-all-user">
                                <label for="">name</label>
                                <input type="text">
                            </div>
                            <div class="column-all-user">
                                <label for="">lastname</label>
                                <input type="text">
                            </div>
                    </div>

                    <div class="user-2-column">
                        <div class="column-all-user">
                            <label for="" id="email-user">Email</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="user-3-column">
                        <div class="column-all-user">
                            <div class="column-all-user">
                                <label for="">Role</label>
                                <select name="select" id="select-rol">
                                    <option value="admin">admin</option>
                                    <option value="super-admin">super-admin</option>
                                </select>
                            </div>
                            <div class="column-all-user">
                                <label for="">birth-date</label>
                                <input type="date">
                            </div>
                        </div>

                        <div class="user-pass-info">
                            <h3>New password for administrators</h3>

                        </div>
                        <div class="column-all-user">
                            <label for="">new password</label>
                            <input type="text">
                        </div>
                        <div class="user-buttom">
                            <a href=""><button id="new-user-btn">New</button></a>
                            <a href="../create-user/user-main.html"><button id="cancel-user-btn">Cancel</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
