    <div class="menu-container">
        <div class="menu">
            <!-- Opciones del menú -->
            <label id="logo">MENU ACTUAL</label>
            <div class="options-menu">
                <button onclick="mostrarContenido('opcion1')"><i class='bx bx-user'></i>Profile</button>

            </div>

        <div class="contenido">
            <!-- CONTENIDO DEL MENU ACA -->
            <div id="opcion1" style="display: block;">
                <div class="container-user-info">
                    <div class="user-info">
                        <h1>Detalles y seguridad</h1>
                        <div class="info">
                            <p><strong>Nombre:</strong> <span id="user-name"></span></p>
                            <p><strong>Apellido:</strong> <span id="user-lastName"></span></p>
                            <p><strong>Dirección de correo electrónico:</strong> <span id="user-email"></span></p>
                            <p><strong>Fecha de nacimiento:</strong> <span id="user-birthDate"></span></p>
                            <p><strong>Contraseña:</strong> <span>********</span></p>
                            
                            <button class="edit-btn" onclick="mostrarContenido('settings')" >Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="opcion2" style="display: none;">
                <div class="container-user-info">
                    <h1>Password</h1>
                    <label>Please enter your password to change your password.</label>
                    <div class="form-inputs">
                        <div class="row-1-column">
                            <div class="column-all">
                                <label>Current password</label>
                                <input type="password" id="currentPassword">
                            </div>
                        </div>
                        <div class="row-2-column">
                            <div class="column-all">
                                <label>New password</label>
                                <input type="password" id="newPassword">
                            </div>
                        </div>
                        <div class="row-3-column">
                            <div class="column-all">
                                <label>Confirm new password</label>
                                <input type="password" id="confirmPassword">
                            </div>
                        </div>
                        <button id="update-password">Update password</button>
                    </div>
                </div>
            </div>

            <div id="settings" style="display: none;">
                <div class="container-user-info">
                    <h1>Profile settings</h1>
                    <div class="form-inputs">
                        <div>
                            <h4>Personal data</h4>
                            <p id="solic">Required fields*</p>
                        </div>

                        <div class="row-1-column">
                            <div class="column-all">
                                <label>Name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="column-all">
                                <label>Lastname</label>
                                <input type="text" id="lastName">
                            </div>
                        </div>

                        <div class="row-2-column">
                            <div class="column-all">
                                <label>Email Address</label>
                                <input type="email" id="email">
                            </div>
                        </div>

                        <div class="row-3-column">
                            <div class="column-all">
                                <label>Date of Birth</label>
                                <input type="date" id="birthDate">
                            </div>
                            <div class="column-all">
                                <label>DNI</label>
                                <input type="text" id="dni">
                            </div>
                        </div>

                        <div class="closes">
                            <button id="update-user">Update</button>
                            <button onclick="mostrarContenido('opcion1')" id="editCloseSA">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script>
        function mostrarContenido(opcion) {
            // Oculta todos los contenidos
            const contenidos = document.querySelectorAll('.contenido > div');
            contenidos.forEach(c => c.style.display = 'none');

            // Muestra el contenido de la opción seleccionada
            document.getElementById(opcion).style.display = 'block';
        }
    </script>
