<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/super-adminCSS/productsSA/update-product.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty/lib/noty.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty/lib/themes/mint.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-column-set">
        <div class="column1">

            <div class="title-section">
                <h1>EDIT PRODUCT</h1>
            </div>
            
            <div class="busqueda-id-editar">
                <p>Id product</p>
                <input id="id-producto" type="text" class="box-input">
            </div>

            <div class="btn-busqueda-id">
                <button id="btn-busqueda-id">Buscar</button>
            </div>

            <div class="name">
                <p>Product Title</p>
                <input  id="name"  type="text" class="box-input">
            </div>

            <div class="description">
                <p>Product Description</p>
                <input id="description" class="box-input" type="text" >
            </div>

            <div class="mark">
                <p>Brand</p>
                <input id="mark" type="text" class="box-input">
            </div>
            
            <div class="amount">
                <p>Amount</p>
                <input id="amount" type="text" class="box-input">
            </div>

            <div class="price">
                <p>Price</p>
                <input id="price" type="text" class="box-input">
            </div>

            <div class="size">
                <p>Size</p>
                <input id="size" type="text" class="box-input">
            </div>

            <div class="categories">
                <p>Categories</p>
                <input id="categories" type="text" class="box-input">
            </div>

            <div class="color">
                <p>Color</p>
                <input id="color" type="text" class="box-input">
            </div>  
            
            
            <div class="id-linea">
                <p>Id Line</p>
                <input id="id-linea" type="text" class="box-input">
            </div>

            <div class="save-product">
                <button  id="save-product"><i class="fa-regular fa-floppy-disk"></i>  Save All Product Info</i></button>
            </div>
            
            <a href="../producto/productosSA.html">
            <button id="back">Back</i></button></a>

            <button class="contenedor-btn-file">
                <label for="file1"></label>
                <input type="file" id="file1">
            </button>
        </div>

        
    </div>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../../js/super-admin/productos/update-product.js"></script>

</body>
</html>
