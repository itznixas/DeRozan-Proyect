    <header>

    <div class="container">
        <div class="container-elements">
                <div class="column1">
                    <h1>ADD PRODUCT</h1>
                    
                    <div class="name">
                        <p>NAME</p>
                        <input type="text" class="box-input">
                    </div>
    
                    <div class="description">
                        <p>PRODUCT DESCRIPTION</p>
                        <input type="text" >
                    </div>
    
                    <div class="mark">
                        <p>MARK</p>
                        <input type="text" class="box-input">
                    </div>
                    
                    <div class="amount">
                        <p>AMOUNT</p>
                        <input type="text" class="box-input">
                    </div>
    
                    <div class="price">
                        <p>PRICE</p>
                        <input type="text" class="box-input">
                    </div>
    
                    <div class="size">
                        <p>SIZE</p>
                        <input type="text" class="box-input">
                    </div>
    
                    <div class="categories">
                        <p>CATEGORIES</p>
                        <input type="text" class="box-input">
                    </div>
    
                    <div class="color">

                        <input type="text" class="box-input">
                    </div>  
                    <div class="id-producto">

                        <input type="text" class="box-input">
                    </div>  
                    
                    <div class="id-linea">

                    </div>

                    <p>(NOT FUNCIONAL)</p>
                </div>
