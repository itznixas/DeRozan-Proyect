<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="../../../css/super-adminCSS/create-user/update-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty/lib/noty.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty/lib/themes/mint.css">
</head>
<body>
<div class="container">
    <div class="content-update">
        <h1>UPDATE USER</h1>

        <form id="update-user-form">
            <div id="user-details">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <div class="input-group">
                        <input type="text" class="box-input" id="userId" name="userId" required>
                        <button type="button" id="search-user"><i class="fa-solid fa-search"></i> Search</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div>
                            <label for="name">User Name</label>
                            <input type="text" id="name" name="name" class="box-input" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" class="box-input" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" class="box-input" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="dni">DNI</label>
                            <input type="number" class="box-input" id="dni" name="dni" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" class="box-input" id="birthDate" name="birthDate">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="box-input" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="box-input" id="status" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="box-input" id="role" name="role" required>
                        <option value="1">Client</option>
                        <option value="2">Admin</option>
                        <option value="3">Super admin</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="update-user"><i class="fa-regular fa-floppy-disk"></i> Update User</button>
                <a href="../create-user/user-main.html" id="back"><i class="fa-solid fa-backward"></i> Back</a>
            </div>
        </form>

        <div id="message"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../../../js/super-admin/user/update-user.js"></script>
</body>
</html>
